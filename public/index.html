<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNIST Digit Classification</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            background-color: #fff;
            margin: 0;
            flex-direction: column;
            margin: 12px;
            font-family: sans-serif;
        }
        canvas {
            border: 4px solid black;
            background-color: black;
        }

        button {
            padding: 5px 10px;
            margin-top: 12px;
            margin-right: 12px;
            font-size: 14px;
            border: solid 1px;
            background-color: transparent;
            cursor: pointer;
            outline: none;
        }

        #number {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div>
        <canvas id="drawingCanvas" width="280" height="280"></canvas>
        <div>
            <button id="clearBtn">Clear</button>
            <button id="predictBtn">Predict</button>
            <span id="number"></span>
        </div>
    </div>

    <script>
        const canvas = document.getElementById("drawingCanvas");
        const ctx = canvas.getContext("2d");

        // Set drawing parameters
        ctx.strokeStyle = "white";
        ctx.lineWidth = 18;
        ctx.lineCap = "round";
        ctx.lineJoin = "round";
        ctx.shadowColor = "black";
        ctx.shadowBlur = 0.5;
        ctx.filter = "blur(1px)";

        let isDrawing = false;

        // start drawing
        canvas.addEventListener("mousedown", (e) => {
            isDrawing = true;
            ctx.moveTo(e.offsetX, e.offsetY);
        });

        // draw on mouse move
        canvas.addEventListener("mousemove", (e) => {
            if (isDrawing) {
                ctx.lineTo(e.offsetX, e.offsetY);
                ctx.stroke();
            }
        });

        // stop drawing
        canvas.addEventListener("mouseup", () => {
            isDrawing = false;
        });

        // clear canvas
        document.getElementById("clearBtn").addEventListener("click", () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath();
            document.getElementById("number").innerText = '';
        });

        // Convert the canvas to 784 floats (28x28 image, normalized to 0-1 range)
        function getPixels() {
            document.getElementById("number").innerText = 'loading...';

            // Create a temporary canvas to resize the original image
            const tempCanvas = document.createElement("canvas");
            tempCanvas.width = 28;
            tempCanvas.height = 28;
            const tempContext = tempCanvas.getContext("2d");

            // Draw the original canvas image onto the resized temporary canvas
            tempContext.drawImage(canvas, 0, 0, 28, 28); // Resize to 28x28

            // Get pixel data
            const imageData = tempContext.getImageData(0, 0, 28, 28);
            const pixels = imageData.data;

            // Separate red, green, and blue channels, then compute grayscale
            const floats = [];
            for (let i = 0; i < pixels.length; i += 4) {
                const red = pixels[i];
                const green = pixels[i + 1];
                const blue = pixels[i + 2];

                // Compute grayscale as the average of red, green, and blue
                const grayscale = (red + green + blue) / 3;
                floats.push(grayscale / 255.0); // Normalize to [0, 1]
            }

            return floats;
        }

        // predict digit on button click
        document.getElementById("predictBtn").addEventListener("click", () => {
            const pixels = getPixels();
            fetch('http://localhost:3000/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ image: pixels }) 
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("number").innerText = `${data.number}`;
            })
            .catch(error => {
                console.error("Error:", error);
            });
        });
    </script>

</body>
</html>
